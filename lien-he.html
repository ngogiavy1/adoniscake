<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Liên Hệ - Adonis Cake</title>
    <link rel="icon" href="image/logo14 (1).png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/owl.carousel.css">	
    <link rel="stylesheet" href="css/owl.theme.default.css">	
</head>

<body>
    <nav>
        <div class="container">
            <a href="index.html"><img src="image/logo14 (1).png" alt="" style="height: 80px"></a>
            <!-- Thêm phần menu nếu cần -->
            <div class="menu">
                <ul>
                    <!-- Các mục menu khác -->
                </ul>
            </div>
            <div class="icon">
                <a href="#"><span class="material-symbols-outlined">search</span></a>
                <a href="#"><span class="material-symbols-outlined">shopping_bag</span></a>
                <a href="#"><span class="material-symbols-outlined">person</span></a>
            </div>
        </div>
    </nav>
    
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h3>Liên Hệ</h3>
                    <h1>Chúng tôi sẽ rất vui lòng được nghe từ bạn!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <form action="#" method="post">
                        <label for="name">Họ và tên:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Nội dung:</label>
                        <textarea id="message" name="message" required></textarea>

                        <button type="submit" class="btn-primary">Gửi</button>
                    </form>
                </div>
                <div class="col-6">
                    <!-- Nhúng bản đồ Google Maps -->
                    <iframe src="image/thumbnail.jpg" 
                            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Kết thúc trang web -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2023 Adonis Cake. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
